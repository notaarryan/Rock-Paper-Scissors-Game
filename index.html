<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="general.css">
</head>

<body>
    <div id="titleDiv">
        <p id="title">Rock Paper Scissors</p>
    </div>
    <div id="choicesDiv">
        <button id="rock" class="choices">
            <img id="rockIcn" class="icons" src="icons/fist.png">
        </button>
        <button id="paper" class="choices">
            <img id="paperIcn" class="icons" src="icons/hand-paper.png">
        </button>
        <button id="scissors" class="choices">
            <img id="scissorsIcn" class="icons" src="icons/scissors.png">
        </button>
    </div>
    <div id="pointCount">
        <div id="playerCount">
            <p class="point" id="playerPoint">0</p>
            <p id="player">Player</p>
        </div>
        <div id="computerCount">
            <p class="point" id="computerPoint">0</p>
            <p id="computer">computer</p>
        </div>
    </div>
    <div id="instruction">
        <p>Select your choice!!!</p>
    </div>


    <script src="script.js"></script>
</body>

</html>
